    <meta name="description" content="Simple note is a plain text editor with local storage support" />

  <body>
    <!-- MAIN CONTENT -->
    <main class="note">
      <article class="note__container">
        <header class="note__header">
          <h1 class="note__heading">Simple Note</h1>
        </header>
  
        <label for="note-message" class="note__label">
          Your message:
        </label>
        
        <textarea name="text" id="note-message" class="note__message note__message--js" placeholder="Write your message here..."></textarea>
  
        <div class="note__buttons">
          <button class="note__button note__button--load note__button--js-load">
            Load
          </button>
          <button class="note__button note__button--save note__button--js-save">
            Save
          </button>
        </div>
      </article>
    </main>
    <!-- END OF MAIN CONTENT -->

    <script src="js/main.js"></script>
  </body>
</html>
