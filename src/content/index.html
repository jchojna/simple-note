  <body>
    <!-- MAIN CONTENT -->
    <main class="note">
      <header class="note__header">
        <h1 class="note__heading">Simple Note</h1>
      </header>
      
      <label for="note-message">Your message:</label>
      
      <textarea name="text" id="note-message" cols="30" rows="10" class="note__message"></textarea>

      <div class="note__buttons">
        <button class="note__load note__load--js">
          Load
        </button>
        <button class="note__save note__save--js">
          Save
        </button>
      </div>
    </main>
    <!-- END OF MAIN CONTENT -->

    <script src="js/main.js"></script>
  </body>
